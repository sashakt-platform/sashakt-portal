name: Prettier Formatting Check and Fix
on: [pull_request]

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install -g pnpm

      - name: Check Prettier formatting
        run: npx prettier --check "**/*.{js,ts,svelte,css,scss,md,json}"
